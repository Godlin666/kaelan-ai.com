<svg width="190" height="40" viewBox="0 0 190 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AC6AFF"/>
      <stop offset="50%" style="stop-color:#FFC876"/>
      <stop offset="100%" style="stop-color:#FF776F"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#CAC6DD"/>
    </linearGradient>
  </defs>
  
  <!-- AI Brain Icon -->
  <g transform="translate(0, 4)">
    <!-- Outer hexagon -->
    <path d="M16 2L28 9V23L16 30L4 23V9L16 2Z" stroke="url(#logoGradient)" stroke-width="2" fill="none"/>
    <!-- Inner neural network nodes -->
    <circle cx="16" cy="10" r="2" fill="url(#logoGradient)"/>
    <circle cx="10" cy="16" r="2" fill="url(#logoGradient)"/>
    <circle cx="22" cy="16" r="2" fill="url(#logoGradient)"/>
    <circle cx="16" cy="22" r="2" fill="url(#logoGradient)"/>
    <!-- Neural connections -->
    <line x1="16" y1="10" x2="10" y2="16" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="16" y1="10" x2="22" y2="16" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="10" y1="16" x2="16" y2="22" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="22" y1="16" x2="16" y2="22" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="10" y1="16" x2="22" y2="16" stroke="url(#logoGradient)" stroke-width="1"/>
  </g>
  
  <!-- Company Name -->
  <text x="38" y="26" font-family="'Sora', 'Inter', sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)">
    <tspan>Kaelan</tspan>
    <tspan fill="url(#logoGradient)" font-weight="800"> AI</tspan>
